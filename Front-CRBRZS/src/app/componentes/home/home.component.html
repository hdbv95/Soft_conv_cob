
<app-navuser *ngIf="identity"></app-navuser>

<div class="container">
   <div class="mat-elevation-z8">
   <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar usuario">
      </mat-form-field>
    <table mat-table [dataSource]="dataSource"  matSort class="mat-elevation-z8">
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox (change)="$event ? masterToggle() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()">
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null"
                            [checked]="selection.isSelected(row)">
              </mat-checkbox>
            </td>
          </ng-container>
        <ng-container matColumnDef="preNumero" >
            <th mat-header-cell *matHeaderCellDef  mat-sort-header> NÃºmero </th>
            <td mat-cell *matCellDef="let element">  
              {{element.preNumero}}
            </td>
          </ng-container>
        <ng-container matColumnDef="Nom_Persona" >
            <th mat-header-cell *matHeaderCellDef  mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let element">  
              {{element.Nom_Persona}}
            </td>
          </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
  <button class="btn btn-primary" (click)="enviar()">Enviar</button>
</div>
